{% extends "base.html" %}

{% load widget_tweaks %}|

{% block content %}

{% load static %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Cheers%21_%283162940696%29.jpg/800px-Cheers%21_%283162940696%29.jpg" style="width:100%;">
    </div>

    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Bottles_%283600947113%29.jpg/800px-Bottles_%283600947113%29.jpg" style="width:100%;">
    </div>

    <div class="item">
      <img style="width:100%;" src="https://c.pxhere.com/photos/3a/62/alcohol_whiskey_drink_party_people_cheers_salute_friends-781480.jpg!d">
    </div>
    
    <div class="item">
      <img style="width:100%;" src="https://cdn.pixabay.com/photo/2013/11/12/01/29/bar-209148__340.jpg">
    </div>
    
    <div class="item">
      <img style="width:100%;" src="https://cdn.pixabay.com/photo/2018/04/10/13/36/wine-3307341__340.jpg">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container" style="margin-top:50px; margin-bottom:50px;">
	<div class="row">
		<div class="col-md-6">
			<h1>Welcome {{ request.session.name }}!</h1>
		</div>
  </div>
  
  <br>

  <br>

	<div>
		<h1><a href="{% url 'search-drinks' %}" class="btn btn-success" style="float:center;">Find Some New Favorites!</a></h1>
	</div>

  <br>

	{% include '_favorites.html' %}
</div>


{% endblock %}
