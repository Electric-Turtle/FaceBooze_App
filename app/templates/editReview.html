{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container" style="margin-top:50px; margin-bottom:50px;">


<h1>Review</h1>
<form action="" method="post">
    {% csrf_token %}

    
	{% for field in form %}
		<div class="form-group">
			<div class="col-md-3">
			    <label class="control-label form-label" for="id_{{ field.name }}">{{ field.label }}</label>:
			</div>
			<div class="col-md-9">
		        {{ field | add_class:"form-control"}}
		    </div>
		</div>
	{% endfor %}

	<input style="margin-top:15px; margin-bottom:15px; width:10%;" class="btn btn-primary" type="submit" name="submit" value="Submit" />
</form>

</div>

{% endblock %}
