{% extends "base.html" %}

{% load staticfiles %}

{% block content %}


<table class="table table-striped" id="favorites-table">
        <thead>
          <tr>
            <th>Drink Name</th>
            <th>Drink Producer</th>
            <th>Add To Favorites</th>
          </tr>
        </thead>
        <tbody>
            {% for item in query %}
                <tr>
                    <td>{{ item.d_name }}</td>
                    <td>{{ item.p_name }}</td>
                    <td><a href="{% url 'add-to-favorites' item.d_id %}" class="btn btn-primary">Add To Favorites</a></td>
                </tr>
            {% endfor %}
        </tbody>
</table>
{% endblock %}
