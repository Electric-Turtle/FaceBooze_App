<table class="table table-striped" id="favorites-table">
    <thead>
      <tr>
        <th>Drink Name</th>
        <th>Produced By</th>
        <th>Produced In</th>
        <th>Delete From Favorites</th>
      </tr>
    </thead>
    <tbody>
		{% for item in query %}
			<tr>
				<td>{{ item.d_name }}</td>
				<td>{{ item.p_name }}</td>
				<td>{{ item.p_location }}</td>
        <td><a href="{% url 'delete-from-favorites' item.d_id %}" class="btn btn-primary">Delete From Favorites</a></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
