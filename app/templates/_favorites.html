<table class="table table-striped" id="favorites-table">
    <thead>
      <tr>
        <th>Drink Name</th>
        <th>Drink Alcohol By Volume</th>
      </tr>
    </thead>
    <tbody>
		{% for item in query %}
			<tr>
				<td>{{ item.d_name }}</td>
				<td>{{ item.d_abv }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
